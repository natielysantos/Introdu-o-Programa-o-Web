<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Pesquisa de Satisfação</title>
</head>
<body>
    <h1>Formulário de Pesquisa de Satisfação</h1>

    <form action="#" method="post">
        <!-- Parte A: Dados Pessoais -->
        <fieldset>
            <legend>Dados Pessoais</legend>

            <label for="nome">Nome:</label><br>
            <input type="text" id="nome" name="nome" required><br><br>

            <label for="email">E-mail:</label><br>
            <input type="email" id="email" name="email" required><br><br>

            <label for="telefone">Telefone:</label><br>
            <input type="tel" id="telefone" name="telefone"><br><br>
        </fieldset>

        <!-- Parte B: Pesquisa -->
        <fieldset>
            <legend>Pesquisa</legend>

            <p>1. Como você avalia nosso atendimento?</p>
            <input type="radio" id="otimo" name="atendimento" value="Ótimo" required>
            <label for="otimo">Ótimo</label><br>

            <input type="radio" id="bom" name="atendimento" value="Bom">
            <label for="bom">Bom</label><br>

            <input type="radio" id="ruim" name="atendimento" value="Ruim">
            <label for="ruim">Ruim</label><br><br>

            <p>2. Você recomendaria nossa empresa a outras pessoas?</p>
            <input type="radio" id="sim" name="recomendaria" value="Sim" required>
            <label for="sim">Sim</label><br>

            <input type="radio" id="nao" name="recomendaria" value="Não">
            <label for="nao">Não</label><br><br>

            <label for="satisfacao">3. Qual seu nível geral de satisfação?</label><br>
            <select id="satisfacao" name="satisfacao" required>
                <option value="">Selecione</option>
                <option value="Muito satisfeito">Muito satisfeito</option>
                <option value="Satisfeito">Satisfeito</option>
                <option value="Insatisfeito">Insatisfeito</option>
            </select><br><br>

            <input type="checkbox" id="compartilhar" name="compartilhar">
            <label for="compartilhar">Autorizo compartilhar minha resposta com terceiros</label><br><br>
        </fieldset>

        <button type="submit">Enviar</button>
    </form>
</body>
</html>
